name: demotest

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v20

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Azure
        uses: azure/login@v20
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Up Node.js for Azure Deployment
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Deploy to Azure
        run: |
          az webapp up -n demotest -g your-resource-group --sku F1
